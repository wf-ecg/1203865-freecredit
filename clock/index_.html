<div class="header">

<div class="content">
<h1 class="archerMedItal">Get College Ready</h1>
<h2 class="archerBook">Coming April 1, 2014</h2>

<div id="countdown">
<script type="application/javascript">
var myCountdown4 = new Countdown({
								 	year: 2014,
									month:4,
									day:1,
									width:360,
									height:120,
									rangeHi: "day",
									rangeLo: "minute",
									target: "content",
									numbers		: 	{
													font 	: "Arial",
													bkgd	: "#702f8a",
													rounded	: 0.15,				// percentage of size
													shadow	: {
																x : 0,			// x offset (in pixels)
																y : 3,			// y offset (in pixels)
																s : 4,			// spread
																c : "#000000",	// color
																a : 0.4			// alpha	// <- no comma on last item!
																}
													} // <- no comma on last item!
									});

</script>
</div><!-- close countdown -->
